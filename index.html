<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Vaina es Salir - Aventuras, Viajes y Sabores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #8b7355 0%, #4a5d3f 50%, #2c3e2d 100%);
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Fondo con textura de aventura */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(218, 165, 32, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 115, 85, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }


        /* Iconos decorativos de fondo */
        .bg-icon {
            position: fixed;
            opacity: 0.08;
            z-index: 0;
            font-size: 150px;
            filter: drop-shadow(0 0 20px rgba(218, 165, 32, 0.3));
        }

        .icon-compass {
            top: 10%;
            right: 10%;
            animation: float 6s ease-in-out infinite;
        }

        .icon-map {
            bottom: 15%;
            left: 5%;
            animation: float 8s ease-in-out infinite 1s;
        }

        .icon-camera {
            top: 50%;
            right: 8%;
            animation: float 7s ease-in-out infinite 2s;
        }

        .icon-fork {
            top: 70%;
            left: 15%;
            animation: float 9s ease-in-out infinite 3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(8deg); }
        }

        /* Header con foto de perfil */
        .header-section {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
            z-index: 10;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 6px solid #daa520;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4), 0 0 0 3px #2c3e2d;
            margin: 0 auto 1.5rem;
            object-fit: cover;
            animation: profilePulse 3s ease-in-out infinite;
        }

        @keyframes profilePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .header-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            line-height: 1.3;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header-text .highlight {
            color: #daa520;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }


        /* Banner superior - removido ya que usamos foto de perfil */
        .banner-container {
            display: none;
        }

        .banner-img {
            display: none;
        }

        /* Logo con rotaci√≥n - removido */
        .logo-container {
            display: none;
        }

        .logo-text {
            display: none;
        }

        /* Slogan - removido */
        .slogan {
            display: none;
        }


        /* Botones estilo Adventure */
        .sticker-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1.5rem 2.5rem;
            background: linear-gradient(135deg, #f5f5dc 0%, #e8dcc4 100%);
            border: 4px solid #2c3e2d;
            border-radius: 15px;
            box-shadow: 0 6px 0 #1a2419, 0 10px 20px rgba(0, 0, 0, 0.3);
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e2d;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .sticker-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .sticker-btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 0 #1a2419, 0 18px 30px rgba(0, 0, 0, 0.4);
        }

        .sticker-btn:hover::before {
            left: 100%;
        }

        .sticker-btn:active {
            transform: translateY(-2px);
            box-shadow: 0 4px 0 #1a2419, 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Colores espec√≠ficos para cada bot√≥n */
        .btn-youtube {
            background: linear-gradient(135deg, #d94a38 0%, #c73c2a 100%);
            color: #fff;
            position: relative;
        }

        /* Efecto de brillo para YouTube */
        .btn-youtube::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-youtube:hover::after {
            width: 300px;
            height: 300px;
            opacity: 0;
        }

        .btn-gastro {
            background: linear-gradient(135deg, #d4a574 0%, #b8935a 100%);
            color: #2c3e2d;
        }

        .btn-rutas {
            background: linear-gradient(135deg, #6b8e6b 0%, #4a5d3f 100%);
            color: #fff;
        }

        .btn-instagram {
            background: linear-gradient(135deg, #daa520 0%, #cd9843 100%);
            color: #2c3e2d;
        }


        /* Iconos SVG en los botones */
        .btn-icon {
            width: 36px;
            height: 36px;
            fill: currentColor;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        /* Contenedor principal */
        .container {
            position: relative;
            z-index: 10;
            max-width: 650px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        /* Espaciado entre botones */
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-top: 3rem;
        }

        /* Footer */
        .footer {
            margin-top: 4rem;
            text-align: center;
            font-size: 0.95rem;
            color: #daa520;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .profile-photo {
                width: 120px;
                height: 120px;
            }

            .header-text {
                font-size: 1.4rem;
            }

            .sticker-btn {
                font-size: 1.1rem;
                padding: 1.2rem 1.8rem;
                box-shadow: 0 4px 0 #1a2419, 0 6px 15px rgba(0, 0, 0, 0.3);
            }

            .sticker-btn:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 0 #1a2419, 0 12px 20px rgba(0, 0, 0, 0.4);
            }

            .bg-icon {
                font-size: 100px;
            }

            .btn-icon {
                width: 28px;
                height: 28px;
            }
        }
    </style>
</head>
