    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #8b7355 0%, #4a5d3f 50%, #2c3e2d 100%);
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Fondo con textura de aventura + Parallax */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(218, 165, 32, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 115, 85, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
            transition: transform 0.1s ease-out;
        }


        /* Iconos decorativos de fondo */
        .bg-icon {
            position: fixed;
            opacity: 0.08;
            z-index: 0;
            font-size: 150px;
            filter: drop-shadow(0 0 20px rgba(218, 165, 32, 0.3));
        }

        .icon-compass {
            top: 10%;
            right: 10%;
            animation: float 6s ease-in-out infinite;
        }

        .icon-map {
            bottom: 15%;
            left: 5%;
            animation: float 8s ease-in-out infinite 1s;
        }

        .icon-camera {
            top: 50%;
            right: 8%;
            animation: float 7s ease-in-out infinite 2s;
        }

        .icon-fork {
            top: 70%;
            left: 15%;
            animation: float 9s ease-in-out infinite 3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(8deg); }
        }

        /* Header con banner horizontal */
        .header-section {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
            z-index: 10;
        }

        .banner-horizontal {
            width: 100%;
            max-width: 900px;
            height: 300px;
            margin: 0 auto 2rem;
            border-radius: 20px;
            border: 5px solid #daa520;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 0 3px #2c3e2d;
            object-fit: cover;
            object-position: center;
            animation: bannerFloat 4s ease-in-out infinite;
        }

        @keyframes bannerFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .header-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            line-height: 1.3;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header-text .highlight {
            color: #daa520;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }


        /* Banner superior - removido ya que usamos foto de perfil */
        .banner-container {
            display: none;
        }

        .banner-img {
            display: none;
        }

        /* Logo con rotaci√≥n - removido */
        .logo-container {
            display: none;
        }

        .logo-text {
            display: none;
        }

        /* Slogan - removido */
        .slogan {
            display: none;
        }


        /* Botones estilo Adventure */
        .sticker-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1.5rem 2.5rem;
            background: linear-gradient(135deg, #f5f5dc 0%, #e8dcc4 100%);
            border: 4px solid #2c3e2d;
            border-radius: 15px;
            box-shadow: 0 6px 0 #1a2419, 0 10px 20px rgba(0, 0, 0, 0.3);
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e2d;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .sticker-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .sticker-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 12px 0 #1a2419, 0 18px 30px rgba(0, 0, 0, 0.4);
        }

        .sticker-btn:hover::before {
            left: 100%;
        }

        .sticker-btn:active {
            transform: translateY(-2px);
            box-shadow: 0 4px 0 #1a2419, 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Colores espec√≠ficos para cada bot√≥n */
        .btn-youtube {
            background: linear-gradient(135deg, #FF0000 0%, #CC0000 100%);
            color: #fff;
            position: relative;
        }

        /* Efecto de brillo para YouTube */
        .btn-youtube::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-youtube:hover::after {
            width: 300px;
            height: 300px;
            opacity: 0;
        }

        .btn-whatsapp {
            background: linear-gradient(135deg, #25D366 0%, #1DA851 100%);
            color: #fff;
        }

        .btn-tiktok {
            background: linear-gradient(135deg, #000000 0%, #010101 100%);
            color: #fff;
            border-color: #00f2ea;
        }

        .btn-instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: #fff;
        }


        /* Iconos SVG en los botones */
        .btn-icon {
            width: 36px;
            height: 36px;
            fill: currentColor;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
            transition: transform 0.3s ease;
        }

        .sticker-btn:hover .btn-icon {
            transform: rotate(15deg);
        }

        /* Contenedor principal */
        .container {
            position: relative;
            z-index: 10;
            max-width: 650px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        /* Espaciado entre botones */
        .buttons-container {

            gap: 2rem;
            margin-top: 3rem;
        }

        /* Footer con glow intermitente */
        .footer {
            margin-top: 4rem;
            text-align: center;
            font-size: 1.1rem;
            color: #daa520;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: 700;
            font-style: italic;
            letter-spacing: 1px;
            animation: subtleGlow 3s ease-in-out infinite;
        }

        @keyframes subtleGlow {
            0%, 100% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }
            50% {
                text-shadow: 
                    2px 2px 4px rgba(0, 0, 0, 0.5),

            }
        }

        /* Responsive */

            }

            }

                height: 28px;
            }

            .container {
                padding: 2rem 1rem;
            }
        }
    </style>

    <!-- Script para efectos interactivos -->
    <script>
        // Efecto Parallax suave en el fondo
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) / 50;
            const moveY = (e.clientY - window.innerHeight / 2) / 50;
            document.body.style.setProperty('--mouse-x', moveX + 'px');
            document.body.style.setProperty('--mouse-y', moveY + 'px');
            
            const bgElement = document.querySelector('body::before');
            if (document.body.querySelector('body::before')) {
                document.body.style.backgroundPosition = `${moveX}px ${moveY}px`;
            }
        });

        // Funci√≥n para generar sonido de c√°mara (click)
        function playCameraSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Funci√≥n para generar sonido de campana
        function playBellSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 1200;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.8);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.8);
        }

        // Agregar sonidos a los botones
        document.addEventListener('DOMContentLoaded', () => {
            // Sonido de c√°mara para redes sociales (Instagram, TikTok, YouTube)
            const socialButtons = document.querySelectorAll('.btn-instagram, .btn-tiktok, .btn-youtube');
            socialButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    playCameraSound();
                });
            });

            // Sonido de campana para WhatsApp
            const whatsappButton = document.querySelector('.btn-whatsapp');
            if (whatsappButton) {
                whatsappButton.addEventListener('click', (e) => {
                    playBellSound();
                });
            }
        });
    </script>
